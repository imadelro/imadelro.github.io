---
layout: default
---

<section id="socials">
    <h2>My Socials</h2>
    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/malena-delrosario/" target="_blank" class="btn linkedin">
            <img src="{{ '/assets/icons/linkedin-icon.png' | relative_url }}" alt="LinkedIn" class="icon">
            LinkedIn
        </a>
        <a href="https://github.com/imadelro" target="_blank" class="btn github">
            <img src="{{ '/assets/icons/github-icon.png' | relative_url }}" alt="GitHub" class="icon">
            GitHub
        </a>
    </div>
</section>

<section id="projects" data-aos="fade-up" data-aos-duration="1000">
    <h2>MY PROJECTS</h2>
    <div class="projects-container">
        {% assign sorted_projects = site.projects | sort: 'order' %}
        {% for project in sorted_projects %}
            <div class="project" data-aos="fade-up" data-aos-duration="500">
                <img src="{{ project.project_image | relative_url }}" alt="{{ project.title }} image">
                <div class="project-description">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="project-tags">
                        {% for tag in project.tags %}
                            <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <a href="{{ project.link }}" class="btn">View Project</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
